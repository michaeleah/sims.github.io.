<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome library -->
    <style>
        /* Style to make the video cover the entire page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body id="home-page">
    <header class="header">
        <nav class="w3-bar w3-black navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="nav-links">
                <a href="home.html" class="w3-button w3-bar-item">Home</a>
                <a href="updates.html" class="w3-button w3-bar-item">Updates</a>
                <a href="mods.html" class="w3-button w3-bar-item">Mods</a>
                <a href="packs.html" class="w3-button w3-bar-item">Packs</a>
            </div>
            <div id="searchBarContainer"></div> <!-- Container for dynamically loaded search bar -->
        </nav>
    </header>
   <main>

   </main>
   <section class="home">
    <h1>Welcome to the Sims 4 Fan Site</h1>
    <section class="content-updates">
        <div class="gallery">
            <div class="card">
                <a href="packs.html" target="_blank">
                    <img src="packs.jpg" alt="Build and Buy mods">
                    <div class="card-content">
                        <h3>Expansion packs</h3>
                        <p>All you need to know about game packs .</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="mods.html" target="_blank">
                    <img src="home2.jpg" alt="Build and Buy mods">
                    <div class="card-content">
                        <h3>All things mod and custom content</h3>
                        <p>update your game to the fullest.</p>
                    </div>
                </a>
            </div> 
            <div class="card">
                <a href="updates.html" target="_blank">
                    <img src="updates.jpg" alt="Build and Buy mods">
                    <div class="card-content">
                        <h3>News and Updates</h3>
                        <p>stay up to date.</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
   </section>
    <footer class="footer">
        <p>&copy; 2024 Michaeleah Murray</p>
    </footer>
    <script>
        // Load the search bar HTML dynamically
        fetch('search_bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('searchBarContainer').innerHTML = data;
                
                // Add event listener for search form submission
                document.getElementById('searchForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const query = document.getElementById('searchInput').value.trim().toLowerCase();
                
                    // Map search terms to specific URLs
                    const searchRedirects = {
                        'home': 'home.html',
                        'mods': 'mods.html',
                        'updates': 'updates.html',
                        'packs': 'packs.html'
                        // Add more mappings as needed
                    };
                
                    // Check if the search term matches a key in searchRedirects
                    if (query && searchRedirects.hasOwnProperty(query)) {
                        window.location.href = searchRedirects[query];
                    } else {
                        // Default behavior: redirect to search_results.html with the query parameter
                        window.location.href = `search_results.html?query=${encodeURIComponent(query)}`;
                    }
                });
            })
            .catch(error => {
                console.error('Error loading search bar:', error);
            });
    </script>
</body>
</html>
